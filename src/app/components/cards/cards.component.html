<div class="container mt-5" style= "align-content: center;">
    <div class="row"  >
        <div  class="col-md-4" *ngFor ="let article of articleList">
            <div id="tarjeta" class="card mb-5" style="width: 18rem;">
                <img src="http://localhost:8080/img/{{article.imageUrl}}" class="card-img-top" alt="...">
                <div id="tarjeta" class="card-body">
                    <h5 class="card-title" >{{article.title}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <p class="card-text">Precio /hs {{article.price}}</p>   
                    <p class="card-text">Telefono: {{article.telefono}}</p>  
                    <p class="card-text">Zona: {{article.zona}}</p>  
                 
                </div>
            </div>
        </div>
    </div>
</div>
<app-modal></app-modal>
