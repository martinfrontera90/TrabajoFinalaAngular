<div class="card mt-5">
    <div class="card-body">
        <form #articleForm="ngForm" (ngSubmit)="onSubmit(articleForm)">
            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="articleService.selectArticle.$key">
  
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="title"
                #title="ngModel"
                [(ngModel)]="articleService.selectArticle.title"
                placeholder="Agregar un Titulo"
                >
            </div>
            <div class="form-group">
                <input 
                  type="text"
                  class="form-control"
                  name="description"
                  #description="ngModel"
                  (ngModel)]="articleService.selectArticle.description"
                  placeholder="Agregar una Descriptcion"
                  >
              </div>
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="zona"
                #zona="ngModel"
                (ngModel)]="articleService.selectArticle.zona"
                placeholder="Agregar un Barrio/Zona"
                >
            </div>
            <div class="form-group">
                <input 
                  type="text"
                  class="form-control"
                  name="telefono"
                  #telefono="ngModel"
                  (ngModel)]="articleService.selectArticle.telefono"
                  placeholder="Agregar un Telefono"
                  >
              </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input 
                  type="number"
                  class="form-control"
                  name="price"
                  #price="ngModel"
                  [(ngModel)]="articleService.selectArticle.price"
                  placeholder="Add A Price"
                  >
              </div>
            </div>
  
            <div class="form-group">
              <button class="btn btn-primary" type="submit">
                  <i class="fas fa-plus-circle"></i> Add A Product
              </button>
              <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                  <i class="fas fa-sync-alt"></i> Reset
              </button>
            </div>
          </form>
    </div>
  </div>
